<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #FF6B9D;
            --deep-rose: #E63E6D;
            --blush: #FFB3C6;
            --cream: #FFF5F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D4 50%, #FFB3C6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(180deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            animation: fadeInScale 1.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Allura', cursive;
            font-size: clamp(3rem, 12vw, 8rem);
            background: linear-gradient(135deg, var(--deep-rose) 0%, var(--rose) 50%, var(--blush) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.3);
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.7));
            }
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #8B2E4A;
            font-weight: 400;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-large {
            font-size: clamp(4rem, 15vw, 10rem);
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(230, 62, 109, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .btn {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
            box-shadow: 0 10px 30px rgba(230, 62, 109, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(230, 62, 109, 0.6);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.7);
            color: var(--deep-rose);
            border: 2px solid var(--rose);
        }

        .btn-no:hover {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Response message */
        .response {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90vw;
        }

        .response.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .response h2 {
            font-family: 'Allura', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--deep-rose);
            margin-bottom: 20px;
        }

        .response p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #8B2E4A;
            line-height: 1.6;
        }

        .response .hearts-burst {
            font-size: 3rem;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Will You Be Mine,</h1>
        <p class="subtitle">Valentine?</p>
        
        <div class="heart-large">‚ù§Ô∏è</div>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
            <button class="btn btn-no" onclick="sayNo()">Maybe... üí≠</button>
        </div>
    </div>

    <div class="response" id="response">
        <div class="hearts-burst">üíñüíïüíóüíùüíò</div>
        <h2 id="responseTitle">Yay!</h2>
        <p id="responseText">You've made this Valentine's Day perfect!</p>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    container.appendChild(heart);
                }, i * 100);
            }
        }

        function sayYes() {
            const response = document.getElementById('response');
            const title = document.getElementById('responseTitle');
            const text = document.getElementById('responseText');
            
            title.textContent = "Yay! üíï";
            text.textContent = "You've made this Valentine's Day perfect! My heart is so full right now! ‚ù§Ô∏è";
            
            response.classList.add('show');
            
            // Create celebration hearts
            createCelebrationHearts();
            
            setTimeout(() => {
                response.classList.remove('show');
            }, 4000);
        }

        function sayNo() {
            const response = document.getElementById('response');
            const title = document.getElementById('responseTitle');
            const text = document.getElementById('responseText');
            
            title.textContent = "That's okay! üí≠";
            text.textContent = "Take your time... I'll be here waiting with all my love! üíñ";
            
            response.classList.add('show');
            
            setTimeout(() => {
                response.classList.remove('show');
            }, 4000);
        }

        function createCelebrationHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = (Math.random() * 100) + '%';
                    heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                    heart.style.animationDuration = '4s';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 30);
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            createFloatingHearts();
        });
    </script>
</body>
</html>
